<table class="table table-bordered table-responsive margin20" >
	<thead class="infoTableHead">
		<th>Name</th>
		<th>Status</th>
		<th>Created</th>
		<th>Address</th>
	</thead>
	<tbody>
		<tr ng-repeat="instance in instances">
			<td>{{instance.hostName | lowercase}}</td>
			<td>{{instance.status | lowercase}}</td>
			<td>{{convertTime(instance.timestamp)}}</td>
			<td>{{instance.endpoints[0]}}</td>
		</tr>
	</tbody>
</table>
